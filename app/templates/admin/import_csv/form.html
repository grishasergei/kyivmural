{%  extends "base.html" %}
{%  block content %}
    <br>
    <div class="container">
        <div class="row">
            <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="inputCsvFile" class="col-sm-2 control-label">Select file to import</label>
                    <div class="col-sm-10">
                        {{ form.csv_file(id="inputCsvFile", name_="csv_file") }}
                    </div>
                    {%  for error in form.csv_file.errors %}
                        <div class="col-sm-offset-2 col-sm-10 alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button name="save_mural_button" type="submit" class="btn btn-primary">Import</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
